<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colorful Loading Spinner</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>

        .dots-loader {
            display: flex;
            gap: 0.8vw; /* Responsive gap between dots */
        }

        .dot {
            width: 4px; /* Responsive width */
            height: 4px; /* Responsive height */
            min-width: 15px; /* Minimum size for small screens */
            min-height: 15px; /* Minimum size for small screens */
            border-radius: 50%;
            background-color: #4f46e5; /* Default blue color */
            animation: bounce 1.4s infinite ease-in-out both;
        }

        .dot:nth-child(1) {
            background-color: #6366f1; /* Slightly lighter blue */
            animation-delay: -0.32s;
        }

        .dot:nth-child(2) {
            background-color: #818cf8; /* Even lighter blue */
            animation-delay: -0.16s;
        }

        .dot:nth-child(3) {
            background-color: #a78bfa; /* Purple hue */
            animation-delay: 0s;
        }

        @keyframes bounce {
            0%, 80%, 100% {
                transform: scale(0);
            }
            40% {
                transform: scale(1.0);
            }
        }
    </style>
</head>
<body>

        <div class="dots-loader">
            <div class="dot rounded-full shadow-lg"></div>
            <div class="dot rounded-full shadow-lg"></div>
            <div class="dot rounded-full shadow-lg"></div>
        </div>

</body>
</html>
