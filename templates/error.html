<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error - Something Went Wrong</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
        }

        /* Keyframes for the animation */
        @keyframes floatAndWobble {
            0% {
                transform: translateY(0px) rotate(0deg);
            }
            25% {
                transform: translateY(-10px) rotate(-3deg);
            }
            50% {
                transform: translateY(0px) rotate(3deg);
            }
            75% {
                transform: translateY(-5px) rotate(-1deg);
            }
            100% {
                transform: translateY(0px) rotate(0deg);
            }
        }

        .animate-error-icon {
            animation: floatAndWobble 4s ease-in-out infinite;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-900 text-gray-800 p-4">
    <div class="bg-white p-8 md:p-12 rounded-2xl shadow-xl text-center max-w-lg w-full transform transition-all duration-300 hover:scale-105">
        <div class="text-red-500 mb-6 mx-auto w-24 h-24 flex items-center justify-center animate-error-icon">
            <svg class="w-full h-full" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
            </svg>
        </div>

        <h1 class="text-4xl md:text-5xl font-extrabold text-red-600 mb-4 tracking-tight">
            Oops!
        </h1>
        <p class="text-xl md:text-2xl font-semibold text-gray-700 mb-6">
            Something went wrong.
        </p>
        <a href="/home" class="inline-block bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-8 rounded-full shadow-lg transition-all duration-300 transform hover:scale-105 focus:outline-none focus:ring-4 focus:ring-blue-300 focus:ring-opacity-75">
            Go Back Home
        </a>
    </div>

</body>
</html>
