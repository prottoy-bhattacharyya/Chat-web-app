<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat aplication</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
     rel="stylesheet"
     integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
     crossorigin="anonymous">
     
     <link rel="stylesheet" href="{{url_for('static', filename='login.css')}}">
</head>
<body>
    <!-- {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <div class="mb-4">
                {% for category, message in messages %}
                    <div class="flash-message {{ category }}">{{ message }}</div>
                {% endfor %}
            </div>
        {% endif %}
    {% endwith %} -->
  <div class="logo"><a href="/"><img src="{{url_for('static', filename='image/logo4.png')}}" alt=""></a></div>
  <div class="container-wrapper">
    <div class="container">
        <form class="form" method="POST">
            <div class="text"><a href="/login"><h1>Login</h1></a></div>
                <div class="username">
                    <input type="text" name="username" required>
                    <div class="placeholder">Username</div>
                </div>
                <div class="pass">
                    <input type="password" id="myInput" name="password" required>
                    <div class="placeholder-pass">Password</div>
                </div>
                <div class="foget-show">
                    <label for="show"><input type="checkbox" onclick="myFunction()">Show password</label>
                </div>
                
                <div class="button">
                <button type="submit" class="btn"><a href="">Log in</a></button>
                </div>
                <div class="register">
                    Or, Create an account
                    <a href="/signup">Register</a>
                </div>
            </form>
        </div>
    </div>
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <div class="mb-4">
                {% for category, message in messages %}
                    <div class="flash-message {{ category }}">{{ message }}</div>
                {% endfor %}
            </div>
        {% endif %}
    {% endwith %}
</body>
<script src="{{url_for('static', filename='showpass.js')}}"></script>
</html>
