<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Friend Search Page</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
  </style>
</head>
<body class="bg-gray-100 min-h-screen p-4">
  <div class="max-w-3xl mx-auto">
    <!-- Search Bar -->
    <input id="searchInput" type="text" placeholder="Search for friends..." 
      class="w-full p-3 mb-4 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-400">

    <!-- Friends Section -->
    <div>
      <h2 class="text-xl font-semibold mb-2">Friends</h2>
      <div id="friendsList" class="bg-white rounded-lg p-4 shadow space-y-2">
        <div class="friend-item" data-name="John Doe">ðŸ‘¤ John Doe</div>
        <div class="friend-item" data-name="Alice Smith">ðŸ‘¤ Alice Smith</div>
        <div class="friend-item" data-name="Robert Blake">ðŸ‘¤ Robert Blake</div>
      </div>
    </div>

    <!-- Friend Requests Section -->
    <div class="mt-6">
      <h2 class="text-xl font-semibold mb-2">Friend Requests</h2>
      <div id="requestsList" class="bg-white rounded-lg p-4 shadow space-y-2">
        <div class="request-item" data-name="Emily Brown">ðŸ“© Emily Brown</div>
        <div class="request-item" data-name="Michael Lee">ðŸ“© Michael Lee</div>
      </div>
    </div>

    <!-- Others Section -->
    <div class="mt-6">
      <h2 class="text-xl font-semibold mb-2">Others</h2>
      <div id="othersList" class="bg-white rounded-lg p-4 shadow space-y-2">
        <div class="other-item" data-name="Luna Johnson">âž• Luna Johnson</div>
        <div class="other-item" data-name="Chris White">âž• Chris White</div>
        <div class="other-item" data-name="Sarah Green">âž• Sarah Green</div>
      </div>
    </div>
  </div>

  <!-- JavaScript -->
  <script>
    const searchInput = document.getElementById('searchInput');
    const sections = ['friendsList', 'requestsList', 'othersList'];

    searchInput.addEventListener('input', function () {
      const query = this.value.toLowerCase();
      sections.forEach(sectionId => {
        const section = document.getElementById(sectionId);
        const items = section.querySelectorAll('div');
        items.forEach(item => {
          const name = item.dataset.name.toLowerCase();
          item.style.display = name.includes(query) ? 'block' : 'none';
        });
      });
    });
  </script>
</body>
</html>
